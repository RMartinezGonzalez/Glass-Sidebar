<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Sidebar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <aside class="sidebar ">

        <figure class="logo">
            <img src="./assets/logo.png" alt="..." />
            <h1 class="tt-capitalize logo-name">ricardo martínez gonzález</h1>
        </figure>

        <section class="menu">

            <div class="toggle">
                <i class="bx bx-chevron-right"></i>
            </div>

            <div class="tt-capitalize menu-title">
                management
            </div>

            <nav class="menu-container">
                <div class="menu-item active">
                    <i class="bx bxs-dashboard"></i>
                    <span class="tt-capitalize">dashboard</span>
                </div>
                <div class="menu-item">
                    <i class="bx bxs-user"></i>
                    <span class="tt-capitalize">account</span>
                </div>
                <div class="menu-item">
                    <i class="bx bxs-bar-chart-alt-2"></i>
                    <span class="tt-capitalize">analytics</span>
                </div>
                <div class="menu-item">
                    <i class="bx bxs-wallet"></i>
                    <span class="tt-capitalize">wallet</span>
                </div>
                <div class="menu-item">
                    <i class="bx bxs-bell"></i>
                    <span class="tt-capitalize">notifications</span>
                </div>
                <div class="menu-item">
                    <i class="bx bxs-cog"></i>
                    <span class="tt-capitalize">settings</span>
                </div>
            </nav>

            <hr />

            <div class="tt-capitalize menu-title">
                supports
            </div>

            <div class="menu-item">
                <i class="bx bxs-help-circle"></i>
                <span class="tt-capitalize">get help</span>
            </div>
            <div class="menu-item">
                <i class="bx bxs-message-dots"></i>
                <span class="tt-capitalize">send feedback</span>
            </div>

        </section>

    </aside>

    <script src="./script.js"></script>
</body>
</html>
